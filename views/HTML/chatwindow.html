<!DOCTYPE html>
<html>
<head>
  <title>Group Chat App</title>
  <link rel="stylesheet" type="text/css" href="../CSS/chatwindow.css">
</head>
<body>
  <div class="container">
    <div class="user-list">
      <h2>Users</h2>
      <ul>
        <li>User 1</li>
        <li>User 2</li>
        <li>User 3</li>
        <!-- Add more users dynamically using JavaScript -->
      </ul>
    </div>
    <div class="chat-window">
      <div class="messages">
        <div class="message">
          <p>User 1: Hello!</p>
        </div>
        <div class="message">
          <p>User 2: Hi!</p>
        </div>
        <!-- Add more messages dynamically using JavaScript -->
      </div>
      <div class="input-box">
        <input type="text" id="message" placeholder="Type your message..." />
        <button onclick="sendMessage(event)">Send</button>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="../JS/chatwindow.js"></script>
</body>
</html>
